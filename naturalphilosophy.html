    <h1>Natural Philosophy Midterm Study Guide<br></h1>
    <h2>Define the following terms and explain them: <br></h2>
    <p>Principle: </p>
    <p id = 'principle'></p>
    <br>
    <button onclick="display('principle')">Definition</button>

    <script>
      var t_state_principle = 0;
      function display(term){
        if(term == 'principle'){
          var c = document.getElementById('principle');
          if(t_state_principle == 0){
            c.innerHTML = "that from which a thing proceeds in any way";
            t_state_principle = 1;
          } 
          else {
            c.innerHTML = '';
            t_state_principle = 0;
          }
        }
      }
    </script>
